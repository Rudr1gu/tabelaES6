<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do Campeonato Paulista</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <section id="bTable">
        
        <section id="btns"> 
            <p>Ordernar por:</p>
            <button id="btnPontos">Pontos</button>
            <button id="btnGols">Gols</button>
            <button id="btnNome">Nome</button>
            <button id="btnVitoria">Vitoria</button>
            <button id="btnDerrota">Derrota</button>
        </section>

        <table>
            <caption>
                Tabela do Campeonato Paulista
            </caption>
            <thead>
                <tr>
                    <th scope="col">Posição</th>
                    <th scope="col">Clube</th>
                    <th scope="col"><abbr title="Vitória">V</abbr></th>
                    <th scope="col"><abbr title="Empate">E</abbr></th>
                    <th scope="col"><abbr title="Derrota">D</abbr></th>
                    <th scope="col"><abbr title="Gols Pró">GP</abbr></th>
                    <th scope="col"><abbr title="Gols Sofrido">GS</abbr></th>
                    <th scope="col">Pontos</th>
                </tr>
            </thead>
            <tbody id="dadosTime">
            </tbody>
        </table>
        <script type="module" src="main.js"></script>

    </section>
    
</body>
</html>
